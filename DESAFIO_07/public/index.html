<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <!-- Formulario -->
        <h1 style="color: blue">Ingrese un producto</h1>
        <form
          onsubmit="return enviarProducto()"
          class="row g-1 align-items-center mt-4"
        >
          <div class="col-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control w-75"
              id="nombre"
              name=""
              value="Mochila"
              required
            />
          </div>
          <div class="col-12">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="text"
              class="form-control w-75"
              id="precio"
              name=""
              value="1234.12"
              required
            />
          </div>
          <div class="col-12">
            <label for="foto_url" class="form-label">URL de la Foto</label>
            <div class="input-group w-75">
              <span class="input-group-text" id="inputGroupPrepend2">URL</span>
              <input
                type="text"
                class="form-control"
                id="foto_url"
                aria-describedby="inputGroupPrepend2"
                name=""
                value="https://cdn4.iconfinder.com/data/icons/to-cool-for-school/512/backpack-256.png"
                required
              />
            </div>
          </div>
          <div class="col-12 mt-4">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-danger" type="button" onClick="eliminarProductos()">Borrar Productos</button>
          </div>
        </form>
        <!-- Lista de productos -->
        <h2 style="margin-top: 20px; color: crimson">Lista de Productos</h2>
        <div
          id="tabla"
          style="height: 300px; width: auto; overflow-y: scroll"
        ></div>
        <!-- Mensajeria de chat-->
        <h2 style="margin-top: 20px; color: green">Centro de Mensajes</h2>
          <form
          onsubmit="return enviarMensaje()"
          class="row g-1 align-items-center mt-4"
        >
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control w-75"
              id="email"
              name=""
              value=""
              required
            />
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <input
              type="text"
              class="form-control w-75"
              id="mensaje"
              name=""
              value=""
              required
            />
          </div>
          </div>
          <div class="col-12 mt-4">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-danger" type="button" onClick="eliminarMensajes()">Borrar chat</button>
          </div>
        </form>
        <div
        id="mensajeria"
        style="margin-top: 20px; height: 300px; width: auto; overflow-y: scroll"
      ></div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
